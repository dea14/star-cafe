<!DOCTYPE html>
<html>
<head>
	<title>Star Cafe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Flamenco&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		 
</head>
<body>

	<header>
		<nav>
			<div class="row clearfix">
				<img src="logo.png" class="logo">
				<ul class="main-nav animated slideInDown" id="check-class">
					<li> <a href="#"> Cake Delivery </a> </li>
					<li> <a href="#"> How to Order </a> </li>
					<li> <a href="#"> Check More </a> </li>
   					<li> <a href="#"> Sign Up </a> </li>
   				</ul>
   				<a href="#" class="mobile-icon" onclick="slideshow()"> <i class="fa fa-bars"> </i> </a>
   			</div>
   		</nav>

   		<div class="main-content-header">

   		<h1>Welcome to <span class="colorchange">Star Cafe</span><br>
   		House of Cake Lovers</h1>
   		 
   		<a href="#" class="btn btn-full">show me more </a>
   		<a href="#" class="btn btn-nav"> click to order </a>

   	   </div>

   	</header>
   	<script type="text/javascript">
   		function slideshow() {
   			var x = document.getElementById('check-class');
   			if(x.style.display === "none") {
   				x.style.display="block";
   			}else{
   				x.style.display="none";
   			}
   		}
   	</script>


	
</body>
</html>
